    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Dental Brain | منصة المحاكاة السريرية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        html {
            height: -webkit-fill-available;
        }
        .medical-grid {
            background-image: radial-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 0);
            background-size: 32px 32px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(59, 130, 246, 0.3), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        canvas {
            outline: none;
            border-radius: 3rem;
        }
    </style>
